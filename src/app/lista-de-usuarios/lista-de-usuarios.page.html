<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista-de-usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista-de-usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-grid>
    <ion-row>
      <ion-col> Nome </ion-col>
      <ion-col> Cpf </ion-col>
      <ion-col> Data de Nascimento </ion-col>
      <ion-col> Bairro </ion-col>
    </ion-row>
    <ion-row *ngFor="let usuario of usuarios">
      <ion-col>{{ usuario.nome }}</ion-col>
      <ion-col>{{ usuario.cpf }}</ion-col>
      <ion-col>{{ usuario.dataNascimento }}</ion-col>
      <ion-col>{{ usuario.bairro }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
