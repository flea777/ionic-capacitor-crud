<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adicionar, atualizar ou excluir um usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">editar-usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Criar um usuário novo ou atualizar usando CPF</ion-label>
    </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="usuario.nome" label="Nome" placeholder="Virtual Vision"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="usuario.cpf" label="CPF" placeholder="00011122233"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="usuario.dataNascimento" label="Data de Nascimento" placeholder="01/01/2001"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="usuario.bairro" label="Bairro" placeholder="Ilha do Retiro"></ion-input>
  </ion-item>
</ion-list>

<ion-button size="small" (click)="setValue()">Salvar</ion-button>


<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="usuarioExcluir.cpf" label="CPF" placeholder="00011122233"></ion-input>
  </ion-item>
</ion-list>

<ion-button size="small" (click)="deleteValue()">Excluir usuário</ion-button>

</ion-content>
